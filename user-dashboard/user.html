<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard | Andhra Developers</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    #sidebar {
      width: 250px;
      min-height: 100vh;
      transition: transform 0.3s ease;
      transform: translateX(-100%);
      position: fixed;
      top: 0;
      left: 0;
      background-color: #343a40;
      z-index: 1050;
    }

    #sidebar.show {
      transform: translateX(0);
    }

    .dark-mode {
      background-color: #121212;
      color: #f1f1f1;
    }

    .dark-mode #sidebar {
      background-color: #1e1e1e;
    }

    .dark-mode .nav-link {
      color: #ccc !important;
    }

    .nav-link {
      transition: all 0.3s ease;
    }

    .nav-link:hover {
      background-color: #0d6efd;
      color: white !important;
      border-radius: 8px;
      text-decoration: none;
    }

    #main-content {
      margin-left: 0;
      transition: margin-left 0.3s ease;
      width: 100%;
    }

    .toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1101;
    }
  </style>
</head>

<body>

<!-- Toggle Button -->
<button class="btn btn-primary toggle-btn" id="toggleSidebar"><i class="fas fa-bars"></i></button>

<div class="d-flex">
  <!-- Sidebar -->
  <nav id="sidebar" class="text-white p-3">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4 class="mb-0">üë®‚Äçüíª AndhraDevelopers</h4>
    </div>
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link text-white" href="#"><i class="fas fa-home me-2"></i> Dashboard</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#"><i class="fas fa-book me-2"></i> Courses</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#"><i class="fas fa-tasks me-2"></i> Enrolled</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#"><i class="fas fa-calendar-alt me-2"></i> Events</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#"><i class="fas fa-bell me-2"></i> Notifications</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#"><i class="fas fa-certificate me-2"></i> Certificates</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="flex-grow-1 p-4" id="main-content">
    <div class="d-flex justify-content-between align-items-center">
      <h2>Welcome, <span id="userName">User</span></h2>
      <div>
        <span id="userEmail">user@example.com</span>
        <button class="btn btn-outline-dark ms-3" id="darkModeToggle"><i class="fas fa-moon"></i></button>
      </div>
    </div>
    <hr>
    <p>This is the main dashboard content area. You can add more components like cards, progress bars, or course lists here.</p>
  </div>
</div>

<script>
  // Sidebar toggle
  const toggleBtn = document.getElementById("toggleSidebar");
  const sidebar = document.getElementById("sidebar");

  toggleBtn.addEventListener("click", () => {
    sidebar.classList.toggle("show");
  });

  // Dark Mode Toggle
  const body = document.body;
  const darkToggle = document.getElementById("darkModeToggle");
  const isDark = localStorage.getItem("darkMode") === "enabled";

  if (isDark) {
    body.classList.add("dark-mode");
  }

  darkToggle.addEventListener("click", () => {
    body.classList.toggle("dark-mode");
    localStorage.setItem("darkMode", body.classList.contains("dark-mode") ? "enabled" : "disabled");
  });

  // Dummy user data (replace with Firebase user data later)
  document.getElementById("userName").textContent = "Yash";
  document.getElementById("userEmail").textContent = "yaswanthgiet@gmail.com";
</script>

</body>
</html>
