<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard | Andhra Developers</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      color: #212529;
      margin: 0;
    }

    .dark-mode {
      background-color: #121212;
      color: #f1f1f1;
    }

    header {
      background-color: #0d6efd;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.25rem;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1050;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sidebar {
      background-color: #ffffff;
      border-right: 1px solid #dee2e6;
      min-height: 100vh;
      width: 260px;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 4rem;
      z-index: 1000;
      transition: transform 0.3s ease;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .dark-mode .sidebar {
      background-color: #1e1e1e;
      border-color: #333;
    }

    .sidebar a {
      display: block;
      padding: 0.75rem 1.5rem;
      color: #212529;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }

    .dark-mode .sidebar a {
      color: #ccc;
    }

    .sidebar a:hover {
      background-color: #e9ecef;
      border-radius: 5px;
    }

    .dark-mode .sidebar a:hover {
      background-color: #2a2a2a;
    }

    .main-content {
      margin-left: 260px;
      padding: 2rem;
    }

    @media (max-width: 700px) {
      .sidebar {
        transform: translateX(-100%);
      }
      .sidebar.show {
        transform: translateX(0);
      }
      .main-content {
        margin-left: 0;
      }
    }

    .toggle-sidebar-btn {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      margin-right: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="d-flex align-items-center">
      <button class="toggle-sidebar-btn d-md-none" id="toggleSidebarHeader">
        <i class="fas fa-bars"></i>
      </button>
      <span>Andhra Developers Dashboard</span>
    </div>
    <button class="btn btn-light" id="darkModeToggle"><i class="fas fa-moon"></i></button>
  </header>

  <div class="sidebar" id="sidebar">
    <!-- Toggle button inside sidebar for mobile -->
    <div class="d-md-none text-end pe-3">
      <button class="btn btn-sm btn-outline-secondary mt-2" id="toggleSidebarInside">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <h5 class="text-center">üë®‚Äçüíª Andhra Developers</h5>
    <a href="#"><i class="fas fa-home me-2"></i> Dashboard</a>
    <a href="#"><i class="fas fa-book me-2"></i> Courses</a>
    <a href="#"><i class="fas fa-tasks me-2"></i> Enrolled</a>
    <a href="#"><i class="fas fa-calendar-alt me-2"></i> Events</a>
    <a href="#"><i class="fas fa-bell me-2"></i> Notifications</a>
    <a href="#"><i class="fas fa-certificate me-2"></i> Certificates</a>
  </div>

  <div class="main-content">
    <div class="d-flex justify-content-between align-items-center">
      <h2>Welcome, <span id="userName">User</span></h2>
      <span id="userEmail">user@example.com</span>
    </div>
    <hr>
    <p>This is the main dashboard content area. You can add more components like cards, progress bars, or course lists here.</p>
  </div>

  <script>
    // Dark Mode Toggle
    const body = document.body;
    const darkToggle = document.getElementById("darkModeToggle");
    const isDark = localStorage.getItem("darkMode") === "enabled";
    if (isDark) body.classList.add("dark-mode");
    darkToggle.addEventListener("click", () => {
      body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", body.classList.contains("dark-mode") ? "enabled" : "disabled");
    });

    // Sidebar Toggle Logic
    const sidebar = document.getElementById("sidebar");
    const toggleSidebarInside = document.getElementById("toggleSidebarInside");
    const toggleSidebarHeader = document.getElementById("toggleSidebarHeader");

    toggleSidebarInside.addEventListener("click", () => {
      sidebar.classList.remove("show");
    });

    toggleSidebarHeader.addEventListener("click", () => {
      sidebar.classList.add("show");
    });

    // Dummy user data
    document.getElementById("userName").textContent = "Yash";
    document.getElementById("userEmail").textContent = "yaswanthgiet@gmail.com";
  </script>
</body>
</html>
