<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard | Andhra Developers</title>

    <!-- Bootstrap 5 & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            color: #212529;
        }

        .dark-mode {
            background-color: #121212;
            color: #f1f1f1;
        }

        /* Header */
        header {
            background-color: #0d6efd;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1050;
        }

        .toggle-sidebar-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            margin-right: 1rem;
            cursor: pointer;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            padding-top: 5vh;
            width: 260px;
            height: 100vh;
            background-color: #fff;
            border-right: 1px solid #ddd;
            padding-top: 4rem;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 1040;
            overflow-y: auto;
        }

        .sidebar.visible {
            transform: translateX(0);
        }

        .dark-mode .sidebar {
            background-color: #1e1e1e;
            border-color: #333;
        }

        .sidebar a {
            display: block;
            padding: 0.75rem 1.5rem;
            color: #212529;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #e9ecef;
        }

        .dark-mode .sidebar a {
            color: #ccc;
        }

        .dark-mode .sidebar a:hover {
            background-color: #2a2a2a;
        }

        .main-content {
            padding: 2rem;
            transition: margin-left 0.3s ease;
        }

        @media (min-width: 768px) {
            .sidebar.visible~.main-content {
                margin-left: 260px;
            }
        }

        @media (max-width: 767px) {
            .sidebar {
                width: 220px;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="d-flex align-items-center">
            <button class="toggle-sidebar-btn" id="toggleSidebar">
                <i class="fas fa-bars"></i>
            </button>
            <span class="fw-bold fs-5">Andhra Developers</span>
        </div>
        <button class="btn btn-light" id="darkModeToggle"><i class="fas fa-moon"></i></button>
    </header>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h5 class="text-center">üë®‚Äçüíª Andhra Developers</h5>
        <a href="#"><i class="fas fa-home me-2"></i> Dashboard</a>
        <a href="#"><i class="fas fa-book me-2"></i> Courses</a>
        <a href="#"><i class="fas fa-tasks me-2"></i> Enrolled</a>
        <a href="#"><i class="fas fa-calendar-alt me-2"></i> Events</a>
        <a href="#"><i class="fas fa-bell me-2"></i> Notifications</a>
        <a href="#"><i class="fas fa-certificate me-2"></i> Certificates</a>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Welcome, <span id="userName">User</span></h2>
            <span id="userEmail">user@example.com</span>
        </div>
        <hr>
        <p>This is the main dashboard content area. You can add more components like cards, progress bars, or course
            lists here.</p>
    </div>

    <!-- Script -->
    <script>
        const body = document.body;
        const darkToggle = document.getElementById("darkModeToggle");
        const sidebar = document.getElementById("sidebar");
        const toggleSidebarBtn = document.getElementById("toggleSidebar");

        // Dark Mode
        if (localStorage.getItem("darkMode") === "enabled") {
            body.classList.add("dark-mode");
        }

        darkToggle.addEventListener("click", () => {
            body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", body.classList.contains("dark-mode") ? "enabled" : "disabled");
        });

        // Sidebar Toggle
        toggleSidebarBtn.addEventListener("click", () => {
            sidebar.classList.toggle("visible");
        });

        // Dummy Data
        document.getElementById("userName").textContent = "Yash";
        document.getElementById("userEmail").textContent = "yaswanthgiet@gmail.com";
    </script>
</body>

</html>
