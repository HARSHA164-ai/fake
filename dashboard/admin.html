<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | Andhra Developers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
    }

    .sidebar {
      width: 240px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #343a40;
      color: #fff;
      padding-top: 1rem;
    }

    .sidebar a {
      display: block;
      color: #ddd;
      padding: 12px 20px;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #495057;
      color: #fff;
    }

    .main-content {
      margin-left: 240px;
      padding: 2rem;
    }

    .hidden {
      display: none;
    }

    .section-title {
      margin-bottom: 1rem;
    }

    .card {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h4 class="text-center text-white">Admin Panel</h4>
    <a href="#" onclick="showSection('dashboardSection')"><i class="fas fa-home me-2"></i> Dashboard</a>
    <a href="#" onclick="showSection('coursesSection')"><i class="fas fa-book me-2"></i> Courses</a>
    <a href="#" onclick="showSection('usersSection')"><i class="fas fa-users me-2"></i> Users</a>
    <a href="#" onclick="showSection('enrollSection')"><i class="fas fa-check me-2"></i> Approve Enrollments</a>
    <a href="#" onclick="logout()" class="text-danger"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
  </div>

  <div class="main-content">
    <div id="dashboardSection">
      <h2 class="section-title">Welcome Admin</h2>
      <p>Use the sidebar to manage courses, users, and enrollment approvals.</p>
    </div>

    <div id="coursesSection" class="hidden">
      <h2 class="section-title">Course Management</h2>
      <!-- TODO: Add course form & list here -->
      <p>Feature coming soon.</p>
    </div>

    <div id="usersSection" class="hidden">
      <h2 class="section-title">User Management</h2>
      <!-- TODO: Display users, assign roles -->
      <p>Feature coming soon.</p>
    </div>

    <div id="enrollSection" class="hidden">
      <h2 class="section-title">Approve Enrollments</h2>
      <!-- TODO: Show pending course requests -->
      <p>Feature coming soon.</p>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>

      apiKey: "AIzaSyC9BtE5OnvtHd1EsN6Ag_InBy1r3S1VM7U",
      authDomain: "ad2026-b18de.firebaseapp.com",
      projectId: "ad2026-b18de",
      storageBucket: "ad2026-b18de.appspot.com",
      messagingSenderId: "837618240318",
      appId: "1:837618240318:web:8c3fedc57c3cb3e711fa6f"

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

  <script>
    const allowedAdmin = "yaswanthgiet@gmail.com";

    firebase.auth().onAuthStateChanged(async (user) => {
      if (user && user.email === allowedAdmin) {
        console.log("✅ Admin logged in");
      } else {
        alert("⛔ Access denied. Admin only.");
        window.location.href = "/login.html";
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "/login.html";
      });
    }

    function showSection(sectionId) {
      const sections = document.querySelectorAll(".main-content > div");
      sections.forEach(sec => sec.classList.add("hidden"));
      document.getElementById(sectionId).classList.remove("hidden");
    }
  </script>
</body>
</html>
