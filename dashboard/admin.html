<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | Andhra Developers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
    }

    .sidebar {
      width: 240px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #343a40;
      color: #fff;
      padding-top: 1rem;
      transition: width 0.3s;
    }

    .sidebar.collapsed {
      width: 60px;
    }

    .sidebar.collapsed a span {
      display: none;
    }

    .sidebar a {
      display: block;
      color: #ddd;
      padding: 12px 20px;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #495057;
      color: #fff;
    }

    .main-content {
      margin-left: 240px;
      padding: 2rem;
      transition: margin-left 0.3s;
    }

    .main-content.collapsed {
      margin-left: 60px;
    }

    .hidden {
      display: none;
    }

    .section-title {
      margin-bottom: 1rem;
    }

    .card {
      margin-bottom: 1rem;
    }

    .thumbnail-img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header class="bg-dark text-white py-2 px-3 d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Admin Dashboard</h5>
    <button class="btn btn-sm btn-outline-light" onclick="toggleSidebar()">Toggle Sidebar</button>
  </header>

  <div class="sidebar" id="sidebar">
    <h4 class="text-center text-white">Admin Panel</h4>
    <a href="#" onclick="showSection('dashboardSection')"><i class="fas fa-home me-2"></i> <span>Dashboard</span></a>
    <a href="#" onclick="showSection('coursesSection')"><i class="fas fa-book me-2"></i> <span>Courses</span></a>
    <a href="#" onclick="showSection('usersSection')"><i class="fas fa-users me-2"></i> <span>Users</span></a>
    <a href="#" onclick="showSection('enrollSection')"><i class="fas fa-check me-2"></i> <span>Approve Enrollments</span></a>
    <a href="#" onclick="logout()" class="text-danger"><i class="fas fa-sign-out-alt me-2"></i> <span>Logout</span></a>
  </div>

  <div class="main-content" id="mainContent">
    <div id="dashboardSection">
      <h2 class="section-title">Welcome Admin</h2>
      <p>Use the sidebar to manage courses, users, and enrollment approvals.</p>
    </div>

    <div id="coursesSection" class="hidden">
      <h2 class="section-title">Course Management</h2>
      <form id="addCourseForm">
        <div class="mb-3">
          <label for="title" class="form-label">Course Title</label>
          <input type="text" id="title" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Course Description</label>
          <textarea id="description" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <input type="text" id="category" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="courseLink" class="form-label">Course Link (YouTube/Website)</label>
          <input type="url" id="courseLink" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="thumbnailLink" class="form-label">Google Drive Thumbnail Link</label>
          <input type="url" id="thumbnailLink" class="form-control" placeholder="Paste full Drive link" required>
          <img id="thumbnailPreview" class="mt-2 thumbnail-img" style="max-height: 150px; display: none;" />
        </div>
        <button type="submit" class="btn btn-primary">Add Course</button>
      </form>
      <div id="courseMsg" class="mt-3"></div>
      <div id="courseList" class="row mt-4"></div>
    </div>

    <div id="usersSection" class="hidden">
      <h2 class="section-title">User Management</h2>
      <p>Feature coming soon.</p>
    </div>

    <div id="enrollSection" class="hidden">
      <h2 class="section-title">Approve Enrollments</h2>
      <p>Feature coming soon.</p>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC9BtE5OnvtHd1EsN6Ag_InBy1r3S1VM7U",
      authDomain: "ad2026-b18de.firebaseapp.com",
      projectId: "ad2026-b18de",
      storageBucket: "ad2026-b18de.appspot.com",
      messagingSenderId: "837618240318",
      appId: "1:837618240318:web:8c3fedc57c3cb3e711fa6f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <script>
    const allowedAdmin = "yaswanthgiet@gmail.com";

    firebase.auth().onAuthStateChanged(async (user) => {
      if (user && user.email === allowedAdmin) {
        console.log("✅ Admin logged in");
        loadCourses();
      } else {
        alert("⛔ Access denied. Admin only.");
        window.location.href = "/login.html";
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "/login.html";
      });
    }

    function showSection(sectionId) {
      const sections = document.querySelectorAll(".main-content > div");
      sections.forEach(sec => sec.classList.add("hidden"));
      document.getElementById(sectionId).classList.remove("hidden");
      if (sectionId === 'coursesSection') {
        loadCourses();
      }
    }

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("collapsed");
      document.getElementById("mainContent").classList.toggle("collapsed");
    }

    document.getElementById("thumbnailLink").addEventListener("input", () => {
      const link = document.getElementById("thumbnailLink").value;
      const fileIdMatch = link.match(/[-\w]{25,}/);
      const fileId = fileIdMatch ? fileIdMatch[0] : null;
      if (fileId) {
        const previewUrl = `https://drive.google.com/uc?export=view&id=${fileId}`;
        const img = document.getElementById("thumbnailPreview");
        img.src = previewUrl;
        img.style.display = "block";
      }
    });

    document.getElementById("addCourseForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const category = document.getElementById("category").value;
      const courseLink = document.getElementById("courseLink").value;
      const link = document.getElementById("thumbnailLink").value;
      const fileIdMatch = link.match(/[-\w]{25,}/);
      const thumbnailId = fileIdMatch ? fileIdMatch[0] : null;
      const thumbnailUrl = `https://drive.google.com/uc?export=view&id=${thumbnailId}`;

      try {
        await db.collection("courses").add({
          title,
          description,
          category,
          courseLink,
          thumbnail: thumbnailUrl,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        document.getElementById("courseMsg").innerHTML = `<div class='alert alert-success'>Course added successfully!</div>`;
        e.target.reset();
        document.getElementById("thumbnailPreview").style.display = "none";
        loadCourses();
      } catch (err) {
        console.error("Error adding course:", err);
        document.getElementById("courseMsg").innerHTML = `<div class='alert alert-danger'>Error adding course. Try again later.</div>`;
      }
    });

    async function loadCourses() {
      const courseList = document.getElementById("courseList");
      courseList.innerHTML = "";
      const snapshot = await db.collection("courses").orderBy("createdAt", "desc").get();
      snapshot.forEach(doc => {
        const data = doc.data();
        const card = `
          <div class="col-md-4">
            <div class="card">
              <img src="${data.thumbnail}" alt="Thumbnail" class="card-img-top thumbnail-img">
              <div class="card-body">
                <h5 class="card-title">${data.title}</h5>
                <p class="card-text">${data.description}</p>
                <p class="badge bg-info">${data.category}</p>
                <a href="${data.courseLink}" target="_blank" class="btn btn-sm btn-outline-primary">Open Course</a>
              </div>
            </div>
          </div>
        `;
        courseList.innerHTML += card;
      });
    }
  </script>
</body>
</html>
