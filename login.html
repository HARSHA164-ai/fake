<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Sign Up | Andhra Developers</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        body {
            background-color: #f4f6f9;
            padding: 15px;
        }

        .auth-box {
            max-width: 400px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }

        .btn-custom {
            background-color: #0066cc;
            color: white;
        }

        .btn-custom:hover {
            background-color: #0051a8;
        }

        .input-group-text {
            cursor: pointer;
        }

        .forgot-password {
            display: block;
            margin-top: -10px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            text-align: right;
            color: #0066cc;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        #messageBox {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            display: none;
            font-size: 0.9rem;
        }

        #messageBox.success {
            background-color: #e6ffed;
            color: #256029;
            border: 1px solid #a3d9a5;
        }

        #messageBox.error {
            background-color: #ffe6e6;
            color: #a33a3a;
            border: 1px solid #e0a5a5;
        }

        .btn-google {
            margin-top: 10px;
            background: white;
            border: 1px solid #ccc;
            color: #444;
        }

        .btn-google i {
            margin-right: 8px;
        }

        .btn-google:hover {
            background-color: #f1f1f1;
        }

        @media (max-width: 576px) {
            .auth-box {
                margin: 20px auto;
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="auth-box">
        <ul class="nav nav-tabs mb-3" id="authTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login"
                    type="button">Login</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup"
                    type="button">Sign Up</button>
            </li>
        </ul>

        <div class="tab-content" id="authTabContent">
            <!-- Login Tab -->
            <div class="tab-pane fade show active" id="login" role="tabpanel">
                <input type="email" id="loginEmail" class="form-control mb-3" placeholder="Email">
                <div class="input-group mb-2">
                    <input type="password" id="loginPassword" class="form-control" placeholder="Password">
                    <span class="input-group-text" onclick="togglePassword('loginPassword', this)"><i
                            class="fas fa-eye"></i></span>
                </div>
                <a href="#" class="forgot-password" onclick="resetPassword()">Forgot Password?</a>
                <div id="messageBox"></div>
                <button class="btn btn-custom w-100" onclick="login()">Login</button>
                <button class="btn btn-google w-100" onclick="signInWithGoogle()"><i class="fab fa-google"></i> Sign in
                    with Google</button>
            </div>

            <!-- Sign Up Tab -->
            <div class="tab-pane fade" id="signup" role="tabpanel">
                <input type="text" id="signupName" class="form-control mb-3" placeholder="Full Name">
                <input type="tel" id="signupPhone" class="form-control mb-3" placeholder="Phone Number">
                <input type="email" id="signupEmail" class="form-control mb-3" placeholder="Email">
                <div class="input-group mb-3">
                    <input type="password" id="signupPassword" class="form-control" placeholder="Password">
                    <span class="input-group-text" onclick="togglePassword('signupPassword', this)"><i
                            class="fas fa-eye"></i></span>
                </div>
                <div class="input-group mb-3">
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password"
                        oninput="checkPasswordMatch()">
                    <span class="input-group-text" onclick="togglePassword('confirmPassword', this)"><i
                            class="fas fa-eye"></i></span>
                </div>
                <div id="passwordMessage" style="font-size: 0.9rem; margin-bottom: 10px;"></div>
                <button class="btn btn-custom w-100" onclick="signUp()">Sign Up</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC9BtE5OnvtHd1EsN6Ag_InBy1r3S1VM7U",
            authDomain: "ad2026-b18de.firebaseapp.com",
            projectId: "ad2026-b18de",
            storageBucket: "ad2026-b18de.firebasestorage.app",
            messagingSenderId: "837618240318",
            appId: "1:837618240318:web:8c3fedc57c3cb3e711fa6f"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function togglePassword(id, el) {
            const input = document.getElementById(id);
            const icon = el.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function showMessage(type, message) {
            const box = document.getElementById('messageBox');
            box.className = type;
            box.innerText = message;
            box.style.display = 'block';
            setTimeout(() => box.style.display = 'none', 5000);
        }

        function checkPasswordMatch() {
            const password = document.getElementById("signupPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const message = document.getElementById("passwordMessage");

            if (!confirmPassword) {
                message.innerText = "";
                return;
            }

            if (password === confirmPassword) {
                message.style.color = "green";
                message.innerText = "Passwords match.";
            } else {
                message.style.color = "red";
                message.innerText = "Passwords do not match.";
            }
        }

        function login() {
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    const uid = userCredential.user.uid;
                    return db.collection("users").doc(uid).get();
                })
                .then(doc => {
                    const role = doc.data().role;
                    if (role === "admin") window.location.href = "/dashboard/admin.html";
                    else if (role === "faculty") window.location.href = "/dashboard/Faculty.html";
                    else window.location.href = "/dashboard/user.html";
                })
                .catch(error => showMessage("error", "Login failed: " + error.message));
        }

        function signUp() {
            const name = document.getElementById("signupName").value;
            const phone = document.getElementById("signupPhone").value;
            const email = document.getElementById("signupEmail").value;
            const password = document.getElementById("signupPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                showMessage("error", "Passwords do not match.");
                return;
            }

            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    const uid = userCredential.user.uid;
                    return db.collection("users").doc(uid).set({
                        name: name,
                        phone: phone,
                        email: email,
                        role: "user"
                    });
                })
                .then(() => {
                    showMessage("success", "Sign up successful! Please log in.");
                    document.getElementById("login-tab").click();
                })
                .catch(error => showMessage("error", "Sign up failed: " + error.message));
        }

        function resetPassword() {
            const email = document.getElementById("loginEmail").value;
            if (!email) {
                showMessage("error", "Please enter your email to receive password reset link.");
                return;
            }

            auth.sendPasswordResetEmail(email)
                .then(() => showMessage("success", "Password reset email sent!"))
                .catch(error => showMessage("error", "Failed to send reset email: " + error.message));
        }

        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(result => {
                    const uid = result.user.uid;
                    const userRef = db.collection("users").doc(uid);

                    userRef.get().then(doc => {
                        if (!doc.exists) {
                            userRef.set({
                                name: result.user.displayName,
                                email: result.user.email,
                                phone: result.user.phoneNumber || "",
                                role: "user"
                            });
                        }

                        return userRef.get();
                    }).then(doc => {
                        const role = doc.data()?.role || "user";
                        if (role === "admin") window.location.href = "/dashboard/admin.html";
                        else if (role === "faculty") window.location.href = "/dashboard/Faculty.html";
                        else window.location.href = "/dashboard/user.html";
                    });
                })
                .catch(error => {
                    showMessage("error", "Google sign-in failed: " + error.message);
                });
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
