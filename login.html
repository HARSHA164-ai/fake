<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Sign Up | Andhra Developers</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            padding: 15px;
        }

        .auth-box {
            max-width: 400px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }

        .btn-custom {
            background-color: #0066cc;
            color: white;
        }

        .btn-custom:hover {
            background-color: #0051a8;
        }

        .input-group-text {
            cursor: pointer;
        }

        .forgot-password {
            display: block;
            margin-top: -10px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            text-align: right;
            color: #0066cc;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        #messageBox {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            display: none;
            font-size: 0.9rem;
        }

        #messageBox.success {
            background-color: #e6ffed;
            color: #256029;
            border: 1px solid #a3d9a5;
        }

        #messageBox.error {
            background-color: #ffe6e6;
            color: #a33a3a;
            border: 1px solid #e0a5a5;
        }


        .btn-google {

            background: white;
            border: 1px solid #ccc;
            color: #444;
        }

        .btn-google:hover {
            background-color: #f1f1f1;
        }

        @media (max-width: 576px) {
            .auth-box {
                margin: 20px auto;
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="auth-box">
        <div class="text-center mb-4">
            <img src="your-logo.png" alt="Andhra Developers Logo" width="80">
            <h4 class="mt-2 fw-bold">Andhra Developers</h4>
            <p class="text-muted">Login or create a new account</p>
        </div>

        <ul class="nav nav-pills justify-content-center mb-3" id="authTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active rounded-pill" id="login-tab" data-bs-toggle="tab" data-bs-target="#login"
                    type="button">Login</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link rounded-pill" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup"
                    type="button">Sign Up</button>
            </li>
        </ul>

        <div class="tab-content" id="authTabContent">
            <!-- Login Tab -->
            <div class="tab-pane fade show active" id="login" role="tabpanel">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" id="loginEmail" class="form-control" placeholder="Email">
                </div>
                <div class="input-group mb-2">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" id="loginPassword" class="form-control" placeholder="Password">
                    <span class="input-group-text" onclick="togglePassword('loginPassword', this)"><i
                            class="fas fa-eye"></i></span>
                </div>
                <a href="#" class="forgot-password" onclick="resetPassword()">Forgot Password?</a>
                <div id="messageBox"></div>
                <div id="loadingSpinner" class="text-center my-2" style="display:none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-custom" onclick="login()">Login</button>
                    <button class="btn btn-google" onclick="signInWithGoogle()">
                        <i class="fab fa-google"></i> Sign in with Google
                    </button>
                </div>
            </div>

            <!-- Sign Up Tab -->
            <div class="tab-pane fade" id="signup" role="tabpanel">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" id="signupName" class="form-control" placeholder="Full Name">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                    <input type="tel" id="signupPhone" class="form-control" placeholder="Phone Number">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" id="signupEmail" class="form-control" placeholder="Email">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" id="signupPassword" class="form-control" placeholder="Password">
                    <span class="input-group-text" onclick="togglePassword('signupPassword', this)"><i
                            class="fas fa-eye"></i></span>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password"
                        oninput="checkPasswordMatch()">
                    <span class="input-group-text" onclick="togglePassword('confirmPassword', this)"><i
                            class="fas fa-eye"></i></span>
                </div>
                <div id="passwordMessage" style="font-size: 0.9rem; margin-bottom: 10px;"></div>
                <div class="d-grid gap-2">
                    <button class="btn btn-custom" onclick="signUp()">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC9BtE5OnvtHd1EsN6Ag_InBy1r3S1VM7U",
            authDomain: "ad2026-b18de.firebaseapp.com",
            projectId: "ad2026-b18de",
            storageBucket: "ad2026-b18de.firebasestorage.app",
            messagingSenderId: "837618240318",
            appId: "1:837618240318:web:8c3fedc57c3cb3e711fa6f"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function togglePassword(id, el) {
            const input = document.getElementById(id);
            const icon = el.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        function showMessage(type, message) {
            const box = document.getElementById('messageBox');
            box.className = type;
            box.innerText = message;
            box.style.display = 'block';
            setTimeout(() => box.style.display = 'none', 5000);
        }

        function checkPasswordMatch() {
            const password = document.getElementById("signupPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const message = document.getElementById("passwordMessage");

            if (!confirmPassword) {
                message.innerText = "";
                return;
            }

            if (password === confirmPassword) {
                message.style.color = "green";
                message.innerText = "Passwords match.";
            } else {
                message.style.color = "red";
                message.innerText = "Passwords do not match.";
            }
        }

        function login() {
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;
            document.getElementById("loadingSpinner").style.display = 'block';

            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => db.collection("users").doc(userCredential.user.uid).get())
                .then(doc => {
                    document.getElementById("loadingSpinner").style.display = 'none';
                    const role = doc.data().role;
                    if (role === "admin") window.location.href = "/dashboard/admin.html";
                    else if (role === "faculty") window.location.href = "/dashboard/Faculty.html";
                    else window.location.href = "/dashboard/user.html";
                })
                .catch(error => {
                    document.getElementById("loadingSpinner").style.display = 'none';
                    console.error("Login error:", error);
                    showMessage("error", "Login failed: " + error.message);
                });
        }

        function signUp() {
            const name = document.getElementById("signupName").value;
            const phone = document.getElementById("signupPhone").value;
            const email = document.getElementById("signupEmail").value;
            const password = document.getElementById("signupPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                showMessage("error", "Passwords do not match.");
                return;
            }

            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    const uid = userCredential.user.uid;
                    return db.collection("users").doc(uid).set({
                        name, phone, email, role: "user"
                    });
                })
                .then(() => {
                    showMessage("success", "Sign up successful! Please log in.");
                    document.getElementById("login-tab").click();
                })
                .catch(error => {
                    console.error("Signup error:", error);
                    showMessage("error", "Sign up failed: " + error.message);
                });
        }

        function resetPassword() {
            const email = document.getElementById("loginEmail").value;
            if (!email) {
                showMessage("error", "Please enter your email to receive password reset link.");
                return;
            }

            auth.sendPasswordResetEmail(email)
                .then(() => showMessage("success", "Password reset email sent!"))
                .catch(error => {
                    console.error("Reset password error:", error);
                    showMessage("error", "Failed to send reset email: " + error.message);
                });
        }

        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(result => {
                    const uid = result.user.uid;
                    const userRef = db.collection("users").doc(uid);

                    return userRef.get().then(doc => {
                        if (!doc.exists) {
                            return userRef.set({
                                name: result.user.displayName,
                                email: result.user.email,
                                phone: result.user.phoneNumber || "",
                                role: "user"
                            });
                        }
                    }).then(() => userRef.get())
                        .then(doc => {
                            const userData = doc.data();
                            if (!userData.phone) {
                                // Store UID temporarily and show phone modal
                                window.tempUID = uid;
                                const phoneModal = new bootstrap.Modal(document.getElementById('phoneModal'));
                                phoneModal.show();
                            } else {
                                redirectToDashboard(userData.role);
                            }
                        });
                })
                .catch(error => showMessage("error", "Google sign-in failed: " + error.message));
        }


        function savePhoneNumber() {
            const phone = document.getElementById("modalPhone").value.trim();
            const errorBox = document.getElementById("phoneError");

            if (!phone || phone.length < 8) {
                errorBox.innerText = "Please enter a valid phone number.";
                errorBox.style.display = "block";
                return;
            }

            db.collection("users").doc(window.tempUID).update({ phone })
                .then(() => {
                    const modal = bootstrap.Modal.getInstance(document.getElementById('phoneModal'));
                    modal.hide();
                    return db.collection("users").doc(window.tempUID).get();
                })
                .then(doc => redirectToDashboard(doc.data().role))
                .catch(err => showMessage("error", "Failed to save phone number: " + err.message));
        }

        function redirectToDashboard(role) {
            if (role === "admin") window.location.href = "/dashboard/admin.html";
            else if (role === "faculty") window.location.href = "/dashboard/Faculty.html";
            else window.location.href = "/dashboard/user.html";
        }
        
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Phone Number Modal -->
    <div class="modal fade" id="phoneModal" tabindex="-1" aria-labelledby="phoneModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content rounded-4">
                <div class="modal-header">
                    <h5 class="modal-title" id="phoneModalLabel">Enter Your Phone Number</h5>
                </div>
                <div class="modal-body">
                    <input type="tel" id="modalPhone" class="form-control" placeholder="Phone Number">
                    <div id="phoneError" class="text-danger small mt-2" style="display:none;"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-custom" onclick="savePhoneNumber()">Save</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
