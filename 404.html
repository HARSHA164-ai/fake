<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found | Andhra Developers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f7f9fc;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      animation: fadeIn 1.5s ease-out;
    }

    .container {
      max-width: 500px;
      animation: slideUp 1.2s ease-out;
    }

    .logo {
      width: 90px;
      height: 90px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    h1 {
      font-size: 5rem;
      color: #007bff;
      animation: fadeInDown 1s ease-out;
    }

    h2 {
      margin: 10px 0;
      font-size: 1.5rem;
      color: #222;
    }

    p {
      margin: 10px 0 20px;
      color: #666;
    }

    .gif {
      width: 100%;
      max-width: 300px;
      margin: 20px auto;
      border-radius: 12px;
      animation: fadeIn 1s ease-in-out;
    }

    .btn {
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s ease;
      display: inline-block;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .brand-name {
      font-weight: bold;
      font-size: 1.1rem;
      margin-top: 25px;
      color: #001f3f;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="logo.png" alt="Andhra Developers Logo" class="logo"> <!-- Replace with actual logo path -->
    <h1>404</h1>

    <a href="index.html" class="btn"><i class="fas fa-home"></i> Go to Homepage</a>
    <div class="brand-name">Andhra Developers</div>
  </div>

</body>
</html>
